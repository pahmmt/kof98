- name: Boiling Blood
  image: boiling_blood
  sets:
    - set: 2
      content: Tăng 15% tỉ lệ hút máu.
    - set: 4
      content: Tăng bản thân 26% cường hóa sát thương, 13% tỉ lệ kháng sát thương; hấp thu 4% HP tối đa của tất cả võ sĩ bị trúng đòn. Nếu kỹ năng đánh trúng ít hơn 6 mục tiêu, tỉ lệ này sẽ càng tăng cao, tối đa là gấp đôi (khi chỉ 1 người bị tấn công). Sát thương hấp thu hạ gục kẻ địch không kích hoạt hiệu ứng có liên quan đến việc gây các hiệu quả đặc biệt của kỹ năng một vài võ sĩ. Khi lượt số chẵn, nhận được 1 lần số lần bạo khí.
    - set: 6
      content: Tăng 15% tỉ lệ hút máu. Khi HP thấp hơn 50%, nhận thêm 26% lượng chữa trị, đồng thời hồi lại 13% HP tối đa, hiệu quả kích hoạt 1 lần mỗi lượt.

- name: Chaos
  image: chaos
  sets:
    - set: 2
      content: Tăng 15% tỉ lệ khống chế.
    - set: 4
      content: Tăng bản thân 19.5% cường hóa sát thương, 19.5% tỉ lệ kháng sát thương; có 11% tỉ lệ gây trạng thái khống chế (choáng, tê liệt, đóng băng, câm lặng) cho mục tiêu bị trúng đòn. Nếu kĩ năng đánh trúng ít hơn 6 mục tiêu, tỉ lệ này sẽ càng tăng cao, tối đa là gấp đôi (khi chỉ 1 người bị tấn công). Khi lượt số lẻ, nhận được 1 lần số lần bạo khí.
